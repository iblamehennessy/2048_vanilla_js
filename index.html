<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/components/gameBoard.css">
    <link rel="stylesheet" href="styles/components/overlay.css">
    <link rel="stylesheet" href="styles/components/tiles.css">
    <link rel="stylesheet" href="styles/components/mobileResponsive.css">

    <link rel="icon" href="icons/ico.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gameWrapper">
    <div class="topBar">
        <div id="score">Score: 0</div>
    </div>
    <div class="gridContainer">
        <div class="tile" id="tile1"></div>
        <div class="tile" id="tile2"></div>
        <div class="tile" id="tile3"></div>
        <div class="tile" id="tile4"></div>
        <div class="tile" id="tile5"></div>
        <div class="tile" id="tile6"></div>
        <div class="tile" id="tile7"></div>
        <div class="tile" id="tile8"></div>
        <div class="tile" id="tile9"></div>
        <div class="tile" id="tile10"></div>
        <div class="tile" id="tile11"></div>
        <div class="tile" id="tile12"></div>
        <div class="tile" id="tile13"></div>
        <div class="tile" id="tile14"></div>
        <div class="tile" id="tile15"></div>
        <div class="tile" id="tile16"></div>
    </div>
    <button class="btn" onclick="reset()">Reset</button>
    </div>
    <div class="scoreContainer">
    <div id="gameOver" class="hidden">
        <div class="overlayContent">
            <h2 id="gameResult">You Won!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
        <button class="btn" onclick="reset()">Play Again</button>
        </div>
    </div>
    </div>
    <script src="scripts/utils/helpers.js"></script>

    <script src="scripts/core/gameState.js"></script>
    <script src="scripts/core/movement.js"></script>
    <script src="scripts/core/rules.js"></script>

    <script src="scripts/ui/render.js"></script>
    <script src="scripts/ui/controls.js"></script>

    <script src="scripts/main.js"></script>

</body>
</html>
